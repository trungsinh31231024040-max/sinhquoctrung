<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trắc Nghiệm HTML5</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <h1>Trắc nghiệm</h1>

  <form method="post" action="" id="quiz">
    <ol>
      <li>
        <label for="q1">Khi trộn màu <b>đỏ</b> và <b>vàng</b>, bạn sẽ được màu gì?</label>
        <input type="text" name="q1" id="q1" placeholder="Ví dụ: màu cam" />
      </li>

      <li>
        <label for="q2">Số nguyên tố đầu tiên lớn hơn <b>20</b> là số nào?</label>
        <input type="text" name="q2" id="q2" placeholder="Nhập một số" />
      </li>

      <li>
        <label for="q3">
          Chỉ dùng đúng bốn chữ số <b>9</b> (không dùng số khác), hãy viết biểu thức cho kết quả bằng <b>100</b>.
          Bạn có thể dùng các phép cộng (+), trừ (−), nhân (*), chia (/). <i>Không chèn khoảng trắng.</i>
        </label>
        <input type="text" name="q3" id="q3" placeholder="Ví dụ: 99+9/9" />
      </li>

      <li>
        <label for="q4">Tổng thống <b>John F. Kennedy</b> bị ám sát vào ngày nào?</label>
        <input type="text" name="q4" id="q4" placeholder="Ví dụ: 22/11/1963" />
      </li>

      <li>
        <label for="q5">Công cụ tìm kiếm phổ biến nhất thế giới là gì?</label>
        <input type="text" name="q5" id="q5" placeholder="Ví dụ: Google" />
      </li>
    </ol>

    <input type="submit" value="Nộp bài" />
  </form>

  <!-- Thêm thanh % số câu đã trả lời (không nhất thiết đúng) tại đây -->
  <!-- Thêm thanh % số câu trả lời đúng tại đây -->
</body>
</html>
